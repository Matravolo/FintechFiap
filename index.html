<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investe Aí</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="cabecalho">
        <a href="#" class=" ancoras_cabecalho text-decoration-none">
            <p class="link">HOME</p>
        </a>
        <a href="#" class="ancoras_cabecalho text-decoration-none">
            <p class="link link_selecionado">INVESTIMENTOS</p>
        </a>
        <a href="#" class="ancoras_cabecalho text-decoration-none">
            <p class="link">SALDO</p>
        </a>
    </header>
    <div>
        <section class="secao_investimento my-4">
            <div class="investido">
                <p class="descricao_investimento">TOTAL INVESTIDO :</p>
                <p class="descricao_quantia">R$ 1100,00</p>
            </div>
            <div class="rendimento">
                <p class="descricao_investimento">RENDIMENTO TOTAL :</p>
                <p class="descricao_quantia">R$ 100,00</p>
            </div>
        </section>
        <section class="secao_acessar_investimentos my-5">
            <a class="btn btn-outline-secondary d-flex justify-content-center m-4" href="#" role="button">Meus
                Investimentos</a>
        </section>
        <section class="secao_investir my-4">
            <div class="card w-90 m-2 border-3 border-dark">
                <div class="card-body">
                  <h5 class="card-title text-center">Investe Aí!</h5>
                  <div class="d-flex jjustify-content-center gap-4 my-5">
                      <a href="#" class="btn btn-outline-dark bg-secondary border-3 w-50">TESOURO</a>
                      <a href="#" class="btn btn-outline-dark bg-secondary border-3 w-50">RENDA FIXA</a>
                  </div>
                  <div class="d-flex justify-content-center gap-4 my-5">
                      <a href="#" class="btn btn-outline-dark bg-secondary border-3 w-50">AÇÕES</a>
                      <a href="#" class="btn btn-outline-dark bg-secondary border-3 w-50">POUPANÇA</a>
                  </div>
                </div>
              </div>
        </section>
    </div>
    <footer class="rodape">
        <a href="#" class="text-decoration-none ancoras_rodape">
            <p class="link">AJUDA</p>
        </a>
        <a href="#" class="text-decoration-none ancoras_rodape">
            <p class="link">CONTATO</p>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
